<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style type="text/css">
        div {
            margin-top: 10px;
            margin-bottom: 10px;
            font-family: 'Times New Roman', Times, serif;
        }

    </style>
</head>

<body>
    <main>
        <h1>Registration Form</h1>

        <form action="/submit-url" method="post">
            <!-- The action attribute indicates where form data should be sent. For example, <form action="/submit-url"></form> tells the browser that the form data should be sent to the path /submit-url-->

            <div class="firstname">
                <label>First Name:*</label>
                <input type="text" name="text" placeholder="Your first name..." required>
            </div>

            <div class="lastname">
                <label>Last Name:*</label>
                <input type="text" name="text" placeholder="Your last name..." required>
            </div>

            <div class="email">
                <label>Email Address:*</label>
                <input type="email" name="email" placeholder="Your email..." required>
            </div>

            <div class="password">
                <label>Password:*</label>
                <input type="password" name="password" placeholder="Your password..." required>
            </div>

            <div class="confirmpassword">
                <label>Confirm Password:*</label>
                <input type="password" name="confirmpassword" placeholder="Your password again..." required>
            </div>

            <div class="birthday">
                <label>Birthday:*</label>
                <input type="date" name="birthday" required>
            </div>

            <label>Gender Identity:</label>
            <div class="genderidentity">
                <label><input id="male" value="male" type="radio" name="gender">Male</label>
                <label><input id="female" value="female" type="radio" name="gender">Female</label>
                <label><input id="non-binary" value="non-binary" type="radio" name="gender">Non-binary</label>
                <label><input id="not to answer" value="not to answer" type="radio" name="gender">I prefer not to
                    answer</label>
                <!-- The id attribute is used to identify specific HTML elements. Each id attribute's value must be unique from all other id values for the entire page.-->
                <!-- The name attribute is used to make it so selecting one radio button automatically deselects the other-->
                <!-- The type attribute with the values radio or checkbox -->
            </div>

            <label>A brief description about youself:</label>

            <div class="introduction">
                <textarea name="introduction"
                    placeholder="Please provide a short introduction about you, Thank you!"> </textarea>
            </div>

            <div class="lang">
                <label>Favorite Programming Language:</label>
                <select name="Languages">
                    <option>Select one</option>
                    <option>Java</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>HTML/CSS</option>
                    <option>C++</option>
                    <option>C#</option>
                </select>
            </div>

            <div class="opt-in">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates.</label>
            </div>

            <div class="signup">
                <button type="submit">Sign Up</button>
            </div>

    </main>

    <footer>
        <p>* Indicates a required field</p>
    </footer>
</body>

</html>
